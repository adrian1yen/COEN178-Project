<div class="col-md-6 col-md-offset-3" ng-if="!currentUser">
    <h2>Login</h2>
	<div id="errors" class="alert alert-danger" ng-if="error">
		Login Failed. Usernamd or password was incorrect.	
	</div>
    <form ng-submit="login(username, password)">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" ng-model="username" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" ng-model="password" />
        </div>
        <div class="form-group" ui-sref-active="active">
            <input type="submit" value="Login" class="btn btn-primary" />
			<button class="btn btn-default" ui-sref="register">Register</button>
        </div>
    </form>
</div>
<div ng-if="currentUser">
	<property-owner-table owner_id="{{ ownerId }}"></property-owner-table>
	<rental-property-table r_owner_id="{{ ownerId }}"></rental-property-table>
	<lease-table owner_id="{{ ownerId }}"></lease-table>
</>
