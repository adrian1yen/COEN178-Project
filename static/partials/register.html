<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
	<div id="errors" class="alert alert-danger" ng-show="error">
		Form is invalid. Submission failed.
	</div>
    <form name="user_form" class="form-horizontal" ng-submit="createUser(username, password, name, street, city, zipcode, phone_number)">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-10">
				<input type="text" name="username" class="form-control" ng-model="username" required/>
			</div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" name="password" class="form-control" ng-model="password" required/>
			</div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input type="text" name="name" class="form-control" ng-model="name" required/>
			</div>
        </div>
        <div class="form-group">
            <label for="street" class="col-sm-2 control-label">Street</label>
			<div class="col-sm-10">
				<input type="text" name="street" class="form-control" ng-model="street" required/>
			</div>
        </div>
        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">City</label>
			<div class="col-sm-10">
				<input type="text" name="city" class="form-control" ng-model="city" required/>
			</div>
        </div>
        <div class="form-group">
            <label for="zipcode" class="col-sm-2 control-label">Zipcode</label>
			<div class="col-sm-10">
				<input type="text" name="zipcode" class="form-control" ng-model="zipcode" required/>
			</div>
        </div>
        <div class="form-group">
            <label for="phone_number" class="col-sm-2 control-label">Phone Number</label>
			<div class="col-sm-10">
				<input type="text" name="phone_number" class="form-control" ng-model="phone_number" maxlength="10" required/>
			</div>
        </div>
        <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
            	<input type="submit" value="Sign Up" class="btn btn-primary" />
			</div>
        </div>
    </form>
</div>
