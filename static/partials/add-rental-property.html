<!-- Modal -->
<div class="modal fade" id="addRentalModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form id="addRentalForm" name="user_form" class="form-horizontal" ng-submit="addRentalProperty(street, city, zipcode, rooms, rent)">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Add a Rental Property</h4>
				</div>
				<div class="modal-body">
					<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<h2>Add a Rental Property</h2>
						<div id="errors" class="alert alert-danger" ng-show="error">
							Form is invalid. Submission failed.
						</div>
						<div class="form-group">
							<label for="street" class="col-sm-2 control-label">Street</label>
							<div class="col-sm-10">
								<input type="text" name="street" class="form-control" ng-model="street" required/>
							</div>
						</div>
						<div class="form-group">
							<label for="city" class="col-sm-2 control-label">City</label>
							<div class="col-sm-10">
								<input type="text" name="city" class="form-control" ng-model="city" required/>
							</div>
						</div>
						<div class="form-group">
							<label for="zipcode" class="col-sm-2 control-label">Zipcode</label>
							<div class="col-sm-10">
								<input type="text" name="zipcode" class="form-control" ng-model="zipcode" required/>
							</div>
						</div>
						<div class="form-group">
							<label for="rooms" class="col-sm-2 control-label">Rooms</label>
							<div class="col-sm-10">
								<input type="number" name="rooms" class="form-control" ng-model="rooms" maxlength="10" required/>
							</div>
						</div>
						<div class="form-group">
							<label for="rent" class="col-sm-2 control-label">Rent</label>
							<div class="col-sm-10">
								<input type="number" name="rent" class="form-control" ng-model="rent" maxlength="10" required/>
							</div>
						</div>
					</div>
				</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<input type="submit" value="Submit" class="btn btn-primary" />
				</div>
			</form>
		</div>
	</div>
</div>
